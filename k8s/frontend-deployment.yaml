apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager-frontend
  labels:
    app: task-manager-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-manager-frontend
  template:
    metadata:
      labels:
        app: task-manager-frontend
    spec:
      nodeSelector:
        kubernetes.io/hostname: minikube
      containers:
      - name: frontend
        image: task-manager-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_URL
          value: "http://task-manager-backend-service:5000"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: task-manager-frontend-service
  labels:
    app: task-manager-frontend
spec:
  selector:
    app: task-manager-frontend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: NodePort
