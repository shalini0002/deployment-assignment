apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-manager-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: task-manager-frontend-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: task-manager-frontend-service
            port:
              number: 3000
      - path: /tasks
        pathType: Prefix
        backend:
          service:
            name: task-manager-backend-service
            port:
              number: 5000
